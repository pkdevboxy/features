// Publishes a set of components with the following
// dependency structure to an ivy repository:
//
//   com.acme:modules:1.0
//   +--- com.acme:collections:1.0
//   |    \--- com.acme:core:1.0
//   |         \--- com.acme:utils:1.0
//   +--- com.acme:core:1.0 (*)
//   \--- com.acme:utils:1.0
//

allprojects {
    apply plugin: 'base'

    group 'com.acme'
    version '1.0'

    uploadArchives.repositories {
        ivy { url rootProject.file('../artifacts') }
    }

    buildDir = rootProject.file("build/$name")
}

project(':collections') {
    dependencies {
        'default' project(':core')
    }
}

project(':core') {
    dependencies {
        'default' project(':utils')
    }
}

dependencies {
    'default' subprojects.collect { project(it.path) }
}
